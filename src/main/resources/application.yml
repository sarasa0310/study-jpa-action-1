spring:
  h2: # 개발 편의를 위해 내장 h2를 사용하도록 변경
    console:
      path: /h2
      enabled: true

  datasource:
    url: jdbc:h2:mem:test # 강의 : jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: true

logging:
  level:
    org.hibernate.sql: debug
#    org.hibernate.type: trace
